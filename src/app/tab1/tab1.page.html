<ion-header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</ion-header>


<ion-content id="a">
    <!-- Default Searchbar -->
    <div align="center">
        <ion-searchbar animated placeholder="Filter Radios"></ion-searchbar>
        <ion-toggle (click)="filter()">Filter</ion-toggle>
    </div>
    <ion-list>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>1 Live ist ein Hörfunksender des Westdeutschen Rundfunks mit Sitz Köln.
                </ion-card-subtitle>
                <ion-card-title>1live</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-button color="primary"
                            (click)="play('https://dg-wdr-https-fra-dtag-cdn.sslcast.addradio.de/wdr/1live/live/mp3/128/stream.mp3')">
                    Play
                </ion-button>

            </ion-card-content>
        </ion-card>


        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>bigFM ist ein Network aus derzeit drei privaten, überregionalen Hörfunksendern im
                    Westen
                    und Südwesten Deutschlands.
                </ion-card-subtitle>
                <ion-card-title>bigfm</ion-card-title>
            </ion-card-header>
            <ion-card-content>

                <ion-button color="primary"
                            (click)="play('http://streams.bigfm.de/bigfm-deutschland-128-aac?usid=0-0-H-A-D-30')">
                    Play
                </ion-button>
            </ion-card-content>
        </ion-card>
        <div align="center">
            <ion-button color="primary" (click)="pause()">Pause</ion-button>
        </div>
    </ion-list>


</ion-content>
